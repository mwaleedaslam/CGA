# general settings
name: test_CGA_x4
model_type: CGAModel
scale: 4
num_gpu: 1
manual_seed: 10

# dataset and data loader settings
datasets:
  test_1:
    name: AIDTest
    type: PairedImageDataset
    dataroot_gt: ~ # provide / path / to / HR
    dataroot_lq: ~ # provide / path / to / LRx4
    filename_tmpl: '{}'
    io_backend:
      type: disk

  test_2:
    name: UCTest
    type: PairedImageDataset
    dataroot_gt: ~ # provide / path / to / HR
    dataroot_lq: ~ # provide / path / to / LRx4
    filename_tmpl: '{}'
    io_backend:
      type: disk
  
  test_2:
    name: WHU-RS19Test
    type: PairedImageDataset
    dataroot_gt: ~ # provide / path / to / HR
    dataroot_lq: ~ # provide / path / to / LRx4
    filename_tmpl: '{}'
    io_backend:
      type: disk

# network structures
network_g:
  type: CGA
  upscale: 4
  in_chans: 3
  img_size: 64
  img_range: 1.
  depth: [6,6,6,6,6,6]
  embed_dim: 240
  num_heads: [6,6,6,6,6,6]
  mlp_ratio: 2
  resi_connection: '1conv'
  split_size: [8,32]
  c_ratio: 0.5

# path
path:
  pretrain_network_g: ./experiments/pretrained_models/cgal_sr_x4.pth
  strict_load_g: true
  param_key_g: 'params_ema'

# validation settings
val:
  save_img: false
  suffix: ~  # add suffix to saved images, if None, use exp name
  use_chop: False  # True to save memory, if img too large

  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
